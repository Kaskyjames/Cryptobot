<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #0f9d58;
      color: white;
      font-weight: bold;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– CryptoBot</h2>
    <input type="text" id="userInput" placeholder="Ask the bot something..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response">Bot replies will appear here...</div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const resBox = document.getElementById('response');
      resBox.innerHTML = 'Thinking...';

      try {
        // Replace this URL with your actual bot API endpoint
        const response = await fetch('https://your-bot-api-url.com/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        resBox.innerHTML = data.reply || 'No reply from bot.';
      } catch (err) {
        resBox.innerHTML = 'Error talking to the bot.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
