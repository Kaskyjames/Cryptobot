<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffa6;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #222;
      color: white;
    }

    button {
      background-color: #00ffa6;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e696;
    }

    #response {
      margin-top: 15px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      min-height: 60px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }

    .typing {
      border-right: 2px solid #00ffa6;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end), blink .5s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– CryptoBot</h2>
    <input type="text" id="userInput" placeholder="Ask the bot something..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response">Bot replies will appear here...</div>
  </div>

  <script>
    async function sendMessage() {
      const resBox = document.getElementById('response');
      resBox.innerHTML = 'Thinking...';

      try {
        const response = await fetch('https://mocki.io/v1/6d0648cf-4f31-4e80-8a3d-c3a6e776ba36');
        const data = await response.json();

        // Animate the bot reply
        resBox.classList.remove("typing");
        resBox.innerHTML = data.reply || 'No reply from bot.';
        resBox.classList.add("typing");
      } catch (err) {
        resBox.innerHTML = 'Error talking to the bot.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
